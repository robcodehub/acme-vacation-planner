<!DOCTYPE html>

<html>

  <head>
      <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <style>
      body {
        font-family: verdana;
      }

      nav {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>

  <body>

      <div id='root'>

        </div>

        <script type='text/babel'>
          const { render } = ReactDOM;
          const { Component } = React;
          const { NavLink, Route, Switch, Redirect, Link } = ReactRouterDOM;

          const API = 'https://acme-users-api-rev.herokuapp.com/api';

          const fetchUser = async ()=> {
            const storage = window.localStorage;
            const userId = storage.getItem('userId');
            if(userId){
              try {
                return (await axios.get(`${API}/users/detail/${userId}`)).data;
              }
              catch(ex){
                storage.removeItem('userId');
                return fetchUser();
              }
            }
            const user = (await axios.get(`${API}/users/random`)).data;
            storage.setItem('userId', user.id);
            return  user;
          };




        class App extends Component {
        constructor() {
          super();
            this.state = {
              userVacations: []
          }
        }


        async componentDidMount() {

          console.log("CD mount", userId)

          const userVacations = ((await axios.get(`${API}/users/${userId}/vacations`)).data)

          this.setState({ userVacations })
        }


        render() {
          const { userVacations } = this.state;


          return (
            <div>
          <h1> Acme Vacation Planner</h1>
          <form onSubmit = { ev => ev.preventDefault() }>
              <input placeholder='Start Date' />
              <input placeholder='End Date' />
              <button>Create Vaction</button>
            </form>
          </div>
          )
        }
      }


      render(<App />, root)
    </script>


</body>

</html>
